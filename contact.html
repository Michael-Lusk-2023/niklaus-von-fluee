<body>
    <!-- Header -->

        <a href="index.html">
            <h1 id=logo>Niklaus von Flüe</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-circle-info"></i> Request Resources</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Surname</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="checkboxes">
                    <div>
                        <input type="checkbox" name="resources-request" id="guided-tour" value="guided-tour" checked>
                        <label for="guided-tour">Guided Tour</label>
                    </div>
                    <div>
                        <input type="checkbox" name="resources-request" id="pilgrimage" value="pilgrimage">
                        <label for="pilgrimage">Pilgrimage</label>
                    </div>
                    <div>
                        <input type="checkbox" name="resources-request" id="literature" value="literature">
                        <label for="literature">Literature</label>
                    </div>
                </div>
                <button type="submit" class="go-within-button">Go Within</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
